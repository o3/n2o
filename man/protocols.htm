<h3>PROTOCOLS</h3>

<p></p>

<h4>FEDERATION</h4>

<figure><figcaption>Listing 1. N2O Subrotocols</figcaption><code>
  data N2OProto a = N2ONitro   (Nitro a)
                  | N2OWorkflow (Flow a)
                  | N2OClient (Client a)
                  | N2OStore   (Store a)

</code></figure>

<h4>CLIENT</h4>

<figure><figcaption>Listing 2. Client/Server Protocol</figcaption><code>
  data Client a = Cli a
                | Srv a deriving (Show)

</code></figure>

<h4>NITRO</h4>

<figure><figcaption>Listing 2. Nitro Protocol</figcaption><code>
  data Nitro a = Init L.ByteString
               | Pickle { pickleSource  :: L.ByteString
                        , picklePickled :: L.ByteString
                        , pickleLinked  :: (M.Map BS.ByteString L.ByteString)
                        } deriving (Show)

</code></figure>

<figure><figcaption>Listing 2. Protocol API</figcaption><code>
  nitroProto :: (Show a) => Proto N2OProto a L.ByteString
  nitroInfo  :: (Show a) => N2OProto a -> N2O N2OProto a L.ByteString Return

</code></figure>
