<h3>PROTOCOLS</h3>

<h4>PROTOCOL Datatype</h4>

<figure><figcaption>Listing 1. Protocol Datatype</figcaption><code>
   data N2OProto a = N2ONitro (Nitro a) {- could be extended -}
</code></figure>

<h4>NITRO</h4>

<figure><figcaption>Listing 2. Protocol Datatype</figcaption><code>
  data Nitro a = I L.ByteString
               | P { pickleSource  :: L.ByteString
                   , picklePickled :: L.ByteString
                   , pickleLinked  :: (M.Map BS.ByteString L.ByteString)
                   } deriving (Show)

</code></figure>

<figure><figcaption>Listing 2. Protocol API</figcaption><code>
  nitroProto :: (Show a) => Proto N2OProto a L.ByteString
  nitroInfo  :: (Show a) => N2OProto a -> N2O N2OProto a L.ByteString Return

</code></figure>
