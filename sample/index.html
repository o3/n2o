<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>N2O Hello world</title>
<body>
<div id="app">
    <div id="system">
    </div>
    <div>
        <input id="name">
    </div>
    <div><button type="button" id="send">Send</button></div>
</div>
<script>var transition = {pid: ''};</script>
<script src='/static/n2o/protocols/bert.js'></script>
<script src='/static/n2o/protocols/client.js'></script>
<script src='/static/n2o/protocols/nitrogen.js'></script>
<script src='/static/n2o/validation.js'></script>
<script src='/static/n2o/bullet.js'></script>
<script src='/static/n2o/utf8.js'></script>
<script src='/static/n2o/n2o.js'></script>
<script>protos = [ $bert, $client ]; N2O_start();</script>
<script>
    qi('send').addEventListener('click', (_e) =>
        ws.send(enc(tuple(atom('client'),tuple(atom('greet'),utf8_toByteArray(qi('name').value)))))
        , false);
</script>
</body>
</html>
